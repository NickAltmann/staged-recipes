{% set name = "rateslib" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rateslib-{{ version }}.tar.gz
  sha256: 7c7af2707f20974a70403689f84905757a4ed084e4c92229388d2fc30b331b04

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - maturin >=1.0,<2.0
    - pip
  run:
    - python >=3.9
    - numpy >=1.21.5,<3.0
    - matplotlib-base >=3.5.1,<4.0
    - pandas >=1.4.1,<3.0

test:
  imports:
    - rateslib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/attack68/rateslib
  summary: A fixed income library for trading interest rates
  license: CC-BY-NC-ND-4.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NickAltmann
